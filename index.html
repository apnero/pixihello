<script src="js/jquery.lettering-0.6.1.min.js"></script>
<script src="js/jquery.textillate.js"></script>
<script src="js/jquery.fittext.js"></script>
<script>

$(function () {

	$('.tlt').textillate({
			autoStart: false,
			in: { effect: 'fadeInUp',
			    	callback: function() {
			        $('.tlt').textillate('out');
			    	},
						delayScale: .2,
						delay: 50
		 	},
			out: { effect: 'fadeOutUp',
						delayScale: .2,
						delay: 45
			}
	});
	jQuery(".tlt").fitText();


	$('#line1').textillate({
			autoStart: false,
			in: { effect: 'bounceInLeft',
						delayScale: 1,
						delay: 100,
						shuffle: true,
						callback: function() {
							$( "#line1" ).animate({
						     top: "+=165"
						   }, 200, function() {
						      $('#line1').css({'color': '#AC741A' });
									$( "#line1" ).animate({
										 top: "+=165"
									 }, 200, function() {

									 });

						   });
						},
			},

	});

	$('#line2').textillate({
			autoStart: false,
			in: { effect: 'bounceInRight',
			delayScale: 1,
			delay: 100,
			shuffle: true,
			callback: function() {
				$( "#line2" ).animate({
					 bottom: "+=25"
				 }, 300, function() {
						$('#line2').css({'color': '#AC741A' });
						$( "#line2" ).animate({
							 bottom: "+=25"
						 }, 100, function() {

						 });

				 });
			},
},

});




})

	$('#title_button').css({'opacity': 0 });
	$('.motto').css({'opacity': 0 });
	mainFunction();
}

</script>
